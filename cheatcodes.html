<script>
    // Cheats data for few GTA versions (tu expand kar sakta hai)
    const gtaCheats = {
        gta3: [
            { code: "GUNSGUNSGUNS", desc: "Get all weapons" },
            { code: "IFIWEREARICHMAN", desc: "Money cheat" },
            { code: "ASPIRINE", desc: "Full health" }
        ],
        gtaVice: [
            { code: "BIGBANG", desc: "Explosion all cars" },
            { code: "COMEFLYWITHME", desc: "Flying cars" },
            { code: "PANZER", desc: "Spawn tank" }
        ],
        gtaSanAndreas: [
            { code: "HESOYAM", desc: "Full health, armor & $250k" },
            { code: "ROCKETMAN", desc: "Spawn jetpack" },
            { code: "BAGUVIX", desc: "Infinite health" }
        ],
        gta4: [
            { code: "3625550100", desc: "Spawn Annihilator Helicopter" },
            { code: "4825550100", desc: "Spawn Jetmax Boat" }
        ],
        gta5: [
            { code: "PAINKILLER", desc: "Invincibility for 5 mins" },
            { code: "TURTLE", desc: "Full health & armor" }
        ]
    };

    const select = document.getElementById('gtaVersions');
    const cheatList = document.getElementById('cheatList');

    select.addEventListener('change', () => {
        const version = select.value;
        cheatList.innerHTML = '';

        if (!version) return;

        const cheats = gtaCheats[version];
        if (!cheats) {
            cheatList.innerHTML = '<li>No cheat codes found for this version.</li>';
            return;
        }

        cheats.forEach(ch => {
            const li = document.createElement('li');
            li.textContent = `${ch.code} â€” ${ch.desc}`;
            cheatList.appendChild(li);
        });
    });
</script>
